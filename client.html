<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Chat WebSocket (Python)</title>
  <style>
    body { font-family: Arial; max-width: 720px; margin: 24px auto; }
    #log { border: 1px solid #ddd; height: 320px; overflow: auto; padding: 12px; }
    .row { display: flex; gap: 8px; margin-top: 12px; }
    input { flex: 1; padding: 10px; }
    button { padding: 10px 14px; }
  </style>
</head>
<body>
  <h2>Chat en tiempo real (WebSocket)</h2>

  <div id="log"></div>

  <div class="row">
    <input id="msg" placeholder="Escribe un mensaje y Enter..." />
    <button id="send">Enviar</button>
  </div>

  <script>
  const log = document.getElementById("log");
  const msg = document.getElementById("msg");
  const sendBtn = document.getElementById("send");

  function add(text) {
    const div = document.createElement("div");
    div.textContent = text;
    log.appendChild(div);
    log.scrollTop = log.scrollHeight;
  }

  const ws = new WebSocket("ws://localhost:8766");

  ws.onopen = () => add("Conectado al servidor");
  ws.onmessage = (e) => add("User: " + e.data);
  ws.onclose = () => add("Desconectado");
  ws.onerror = (e) => add("Error WebSocket (revisa consola)");

  function send() {
    const text = msg.value.trim();
    if (!text) return;

    //add("(yo) " + text);
    ws.send(text);
    msg.value = "";
  }

  sendBtn.onclick = send;
  msg.addEventListener("keydown", (e) => {
    if (e.key === "Enter") send();
  });
</script>
</body>
</html>
